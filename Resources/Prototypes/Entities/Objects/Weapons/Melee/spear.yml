- type: entity
  name: spear
  parent: Spear
  id: SpearUranium
  components:
  description: A mark improvement over the several-hundred-thousand year old design of a regular spear. You can now commit TWO war crimes instead of just one!
  - type: Tag
    tags:
    - Spear
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/uranium_spear.rsi
    state: spear
  - type: MeleeWeapon #Total damage when wielded: 16 (7 shots to crit.) Intentionally on the better side since uranium glass is apparently pretty rare, also people making uranium-laced spears in emergencies just seems really funny.
    damage:
      types:
        Piercing: 9
        Radiation: 3
    angle: 0
    animation: WeaponArcThrust
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 15
        Radiation: 3
  - type: IncreaseDamageOnWield
    damage:
      types:
