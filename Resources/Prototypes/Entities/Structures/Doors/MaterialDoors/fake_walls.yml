- type: entity
  id: FakeWall
  parent: BaseStructure #Not a parent of BaseMaterialDoor since we want to disable the interaction outline and opening sound
  suffix: Hidden Door
  name: solid wall
  description: Keeps the air in and the greytide out.
  components:
  - type: Sprite
    sprite: Structures/Walls/solid.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Door
    bumpOpen: false
    clickOpen: true
    canCrush: false
    closeTimeOne: 0.6
    closeTimeTwo: 0.2
    openTimeOne: 0.6
    openTimeTwo: 0.2
    openingAnimationTime: 0.8
    closingAnimationTime: 0.8
  - type: Appearance
  - type: Airtight
    fixVacuum: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible #Copied from WallSolid
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
    destroySound:
      path: /Audio/Effects/metalbreak.ogg
  - type: IconSmooth
    key: walls
    base: solid
  - type: Occluder
    sizeX: 32
    sizeY: 32
  - type: Construction
    graph: Girder
    node: HiddenDoor