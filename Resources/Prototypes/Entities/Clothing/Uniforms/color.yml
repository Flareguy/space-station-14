#If you want to look for barebones example jumpsuits then you probably shouldn't look here, these use greyscaling to make them more consistent and thus use layers (so that parts like the zipper aren't recolored.)

#BASIC COLORS
- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitColorWhite
  description: A generic white jumpsuit with no rank markings.
  name: white jumpsuit
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpsuit/color.rsi
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpsuit/color.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-jumpsuit
      - state: equipped-jumpsuit-trinkets

- type: entity
  parent: ClothingUniformBase
